      const div = document.createElement("div");
      div.className = "brand-link flex flex-col items-center cursor-pointer";
      div.innerHTML = `<img src="${b.img}" alt="${b.name}" class="w-20 h-20 sm:w-24 sm:h-24 object-cover"><span class="mt-1 text-center">${b.name}</span>`;
      div.addEventListener("click", () => {
        brandFilter.value = b.name;
        displayCatalog();
      });
      brandGallery.appendChild(div);
    });
    toggleBrandsBtn.textContent = showAllBrands ? "Mostrar menos marcas" : "Mostrar m치s marcas";
  }

  toggleBrandsBtn.addEventListener("click", () => {
    showAllBrands = !showAllBrands;
    displayBrands();
  });

  function displayCatalog(){
    catalogDiv.innerHTML = "";
    let filteredHats = hats;
    const selectedBrand = brandFilter.value;
    if(selectedBrand !== "Todos"){
      filteredHats = hats.filter(h => h.brand === selectedBrand);
    }
    const sortOrder = sortFilter.value;
    filteredHats.sort((a,b)=> sortOrder === "asc" ? a.price-b.price : b.price-a.price);
    filteredHats.forEach(h => {
      const div = document.createElement("div");
      div.className = "card bg-white rounded-lg overflow-hidden cursor-pointer";
      div.innerHTML = `<img src="${h.images[0]}" alt="${h.name}" class="w-48 h-48 object-cover"><div class="p-2"><h3 class="font-bold">${h.name}</h3><p class="text-gray-500">${h.brand}</p><p class="font-semibold mt-1">$${h.price}</p></div>`;
      div.addEventListener("click", () => openModal(h));
      catalogDiv.appendChild(div);
    });
  }

  sortFilter.addEventListener("change", displayCatalog);
  brandFilter.addEventListener("change", displayCatalog);

  displayBrands();
  displayCatalog();

  // Modal
  const modal = document.getElementById("productModal");
  const modalName = document.getElementById("modalName");
  const modalImage = document.getElementById("modalImage");
  const modalBrand = document.getElementById("modalBrand");
  const modalPrice = document.getElementById("modalPrice");
  const closeModalBtn = document.getElementById("closeModal");
  const prevBtn = document.getElementById("prevImg");
  const nextBtn = document.getElementById("nextImg");
  const whatsappShare = document.getElementById("whatsappShare");

  let currentHat = null;
  let currentImgIndex = 0;

  function openModal(hat){
    currentHat = hat;
    currentImgIndex = 0;
    modalName.textContent = hat.name;
    modalImage.src = hat.images[currentImgIndex];
    modalBrand.textContent = hat.brand;
    modalPrice.textContent = "$"+hat.price;
    const mensaje = `Hola, me interesa este modelo:\nNombre: ${hat.name}\nMarca: ${hat.brand}\nPrecio: $${hat.price}`;
    whatsappShare.href = `https://wa.me/523334827700?text=${encodeURIComponent(mensaje)}`;
    modal.classList.remove("hidden");
  }

  closeModalBtn.addEventListener("click", ()=> modal.classList.add("hidden"));
  prevBtn.addEventListener("click", () => {
    if(!currentHat) return;
    currentImgIndex = (currentImgIndex-1+currentHat.images.length) % currentHat.images.length;
    modalImage.src = currentHat.images[currentImgIndex];
  });
  nextBtn.addEventListener("click", () => {
    if(!currentHat) return;
    currentImgIndex = (currentImgIndex+1) % currentHat.images.length;
    modalImage.src = currentHat.images[currentImgIndex];
  });

});
</script>
